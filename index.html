<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>pac-man</title>
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Header -->
        <header class="title">
            <h1>pac-man</h1>
        </header>
        <!-- Pac Man Grid -->
        <main class="grid-wrapper">
            <div class="grid"></div>
        </main>
        <!-- Scoreboard and arrow keys -->
        <div class="console-container">
            <div class="scoreboard"><h3 class='score'></h3></div>
            <div class="console-btns">
                <button id="btn-left" class="btn btn-left"><p class="btn-arrow btn-arrow-left">&#9650;</p></button>
                <div class="console-btns-center">
                    <button id="btn-up" class="btn btn-up"><p class="btn-arrow btn-arrow-up">&#9650;
                    </p></button>
                    <button id="btn-down" class="btn btn-down"><p class="btn-arrow btn-arrow-down">&#9660;
                    </p></button>
                </div>
                <button id="btn-right" class="btn btn-right"><p class="btn-arrow btn-arrow-right">&#9650;</p></button>
            </div>
        </div>
        <!-- Instructions -->
        <footer>
            <p class="instructions">use buttons or keyboard arrows</p>
            <p class="sign-off">&copy; ruair&iacute; conway</p>
        </footer>

        <!-- scripts -->
        <script src="main.js"></script>
    </body>
</html>
